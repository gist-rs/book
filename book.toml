[book]
authors = ["katopz <katopz@gmail.com>"]
language = "en"
multilingual = false
src = "src"
title = "Gist of Rust"

## Uncomment this section to regennerate theme
# [preprocessor.theme]
# pagetoc = true
# sidebar-width = "250px"

[preprocessor.svgbob]
class = "bob"

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html]
# theme = "theme"
default-theme = "coal"
preferred-dark-theme = "coal"
git-repository-url = "https://github.com/gist-rs/book"
additional-css = ["theme/svgbob.css", "theme/other.css","theme/css/variables.css", "theme/css/general.css", "theme/css/chrome.css", "theme/highlight.css"]
# additional-js = ["theme/pagetoc.js"]
additional-js = ["js/helper.js", "js/support.js", "theme/theme-monokai.js","js/mermaid.min.js", "js/mermaid-init.js"]
google-analytics = "G-YPLDRH4ZKP"

[output.html.fold]
enable = true
level = 0

[output.html.playground]
editable = true
line-numbers = true

[output.html.print]
enable = false

